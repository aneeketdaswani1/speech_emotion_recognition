<body>
    <div class="login">

        <h1>Speech emotion Recognition</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required="required " />

            <button type="submit " class="btn btn-primary btn-block btn-large ">Predict</button>
            <!-- <button type="button " class="btn btn-primary btn-block btn-large ">Play</button>
        <button type="button " class="btn btn-primary btn-block btn-large ">Exit</button> -->
            {{ prediction_text }}
        </form>
        <br><br><br><br><br>
        <form method="post" action="{{ url_for('play')}}">
            <button type="submit" class="btn btn-primary btn-block btn-large " onclick="play_audio('play')">Play</button>
        </form>
        <audio id="myAudio">
        <source src="{{ sound }}" type="audio/wav">
      </audio>


        <br>
        <br>

        <form method="post " action="{{ url_for('nextpage')}} ">
            <button type="submit " class="btn btn-primary btn-block btn-large " style="color: #f03c3c;">Record</button>
        </form>

    </div>
